<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>EDit Employee</title>
</head>
<body>

	<section>
		<div class="container mt-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-body">
								<h1 class="text-center">Edit Employee Details</h1>
							<form th:action="@{/editRecord}" th:object="${emp}" method="post">
								<input type="hidden" th:value="${emp.id}" name="id"/>
								<div class="form-group">
									<input type="text" th:value="${emp.name}" name="name" placeholder="Enter Name" class="form-control"/>
								</div>
								<div class="form-group">
									<input type="email" th:value="${emp.email}" name="email" placeholder="Enter Email" class="form-control"/>
								</div>
								<div class="form-group">
									<input type="number" th:value="${emp.phone}" name="phone" placeholder="Enter Phone" class="form-control"/>
								</div>
								<div class="form-group">
									<input type="text" th:value="${emp.address}" name="address" placeholder="Enter address" class="form-control"/>
								</div>
								<div class="form-group">
									<input type="text" th:value="${emp.about}" name="about" placeholder="Enter About" class="form-control"/>
								</div>
								
								<div class="form-group text-center">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
